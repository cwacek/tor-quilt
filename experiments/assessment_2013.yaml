tor_options:
  tor_logdomain: '[ *,VIVALDI ]info'
  datadir: /var/lib/tor
  directory_opts: []
  router_opts: []
  client_opts:
    - "__LeaveStreamsUnattached 1"
  host_specific_options:
    router3:
      - "ExitPolicy accept *:*"
    router6:
      - "ExitPolicy accept *:*"
    router9:
      - "ExitPolicy accept *:*"
  country_codes:
    _default: US
  use_client_controller:
    setup: 'cp -r /groups/SAFER/SAFEST/bin/python /tmp && cd /tmp/python && bash install.sh'
    run: 'safest-stem -p {control_port} --parse-nicknames --policy {policy}'
    opts:
      policy:
        _default: basic
        client4: borisov_bandwidth
        client8: lowest_latency
        client5: exit_enclaves
experiment_options:
  clients_per_client_host: 2
  bulk_clients: []
